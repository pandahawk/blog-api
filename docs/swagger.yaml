basePath: /api/v1
definitions:
  apperrors.NotFoundError:
    properties:
      id:
        type: string
      resource:
        type: string
    type: object
  apperrors.ValidationError:
    properties:
      messages:
        items:
          type: string
        type: array
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    required:
      - email
      - username
    type: object
  user.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    type: object
  user.User:
    properties:
      email:
        type: string
      id:
        description: '@swagger:strfmt uuid'
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: michael@example.com
    name: Michael Obeng
    url: https://github.com/pandahawk
  description: This is a simple blog API built with Go and Gin
  title: Blog API
  version: "1.0"
paths:
  /users:
    get:
      description: Get all users in the system
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.User'
            type: array
      summary: Get all users
      tags:
        - users
    post:
      consumes:
        - application/json
      description: Creates a new user and returns the created resource
      parameters:
        - description: User data
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/user.CreateUserRequest'
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ValidationError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperrors.ValidationError'
      summary: Create a new user
      tags:
        - users
  /users/{id}:
    delete:
      consumes:
        - application/json
      description: Deletes an existing user
      parameters:
        - description: User ID
          format: uuid
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ValidationError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
      summary: Delete user by ID
      tags:
        - users
    get:
      description: Get the user with the specified ID
      parameters:
        - description: User ID
          format: uuid
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
      summary: Get user by ID
      tags:
        - users
    patch:
      consumes:
        - application/json
      description: Updates an existing user and returns the updated resource
      parameters:
        - description: User ID
          format: uuid
          in: path
          name: id
          required: true
          type: string
        - description: User update data
          in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/user.UpdateUserRequest'
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.ValidationError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperrors.ValidationError'
      summary: Update user by ID
      tags:
        - users
swagger: "2.0"
