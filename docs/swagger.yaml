basePath: /api/v1
definitions:
  apperrors.DuplicateError:
    properties:
      field:
        type: string
    type: object
  apperrors.InvalidInputError:
    properties:
      message:
        type: string
    type: object
  apperrors.NotFoundError:
    properties:
      id:
        type: string
      resource:
        type: string
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    required:
    - email
    - username
    type: object
  dto.PostSummaryResponse:
    properties:
      post_id:
        description: |-
          PostID uuid.UUID `json:"post_id"`
          Title  string    `json:"title"`
        format: uuid
        type: string
      title:
        example: My First Post
        type: string
    type: object
  dto.UpdateUserRequest:
    properties:
      email:
        type: string
      username:
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      joined_at:
        type: string
      posts:
        items:
          $ref: '#/definitions/dto.PostSummaryResponse'
        type: array
      user_id:
        type: string
      username:
        type: string
    type: object
  post.Post:
    properties:
      content:
        example: My First Post Content
        type: string
      created_at:
        example: "2025-07-18T15:04:05Z"
        type: string
      id:
        example: 4e76b320-d5b7-4a0a-bb0f-2049fe6a91a7
        type: string
      title:
        example: My First Post
        type: string
      updated_at:
        example: "2025-08-19T15:04:05Z"
        type: string
      userID:
        example: 5e76b320-d5b7-4a0a-bb0f-2049fe3a91a4
        type: string
    required:
    - content
    - title
    type: object
  user.User:
    properties:
      created_at:
        example: "2025-07-18T15:04:05Z"
        type: string
      email:
        example: mike@example.com
        type: string
      id:
        example: b9e69a63-4f4b-4ea7-8c71-3b73fe62e6d7
        type: string
      posts:
        items:
          $ref: '#/definitions/post.Post'
        type: array
      username:
        example: mike
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: michael@example.com
    name: Michael Obeng
    url: https://github.com/pandahawk
  description: This is a simple blog API built with Go and Gin
  title: Blog API
  version: "1.0"
paths:
  /users:
    get:
      description: Get all users in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.User'
            type: array
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Creates a new user and returns the created resource
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.InvalidInputError'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/apperrors.DuplicateError'
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing user
      parameters:
      - description: User ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.InvalidInputError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
      summary: Delete user by ID
      tags:
      - users
    get:
      description: Get the user with the specified ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.InvalidInputError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
      summary: Get user by ID
      tags:
      - users
    patch:
      consumes:
      - application/json
      description: Updates an existing user and returns the updated resource
      parameters:
      - description: User ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: User update data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apperrors.DuplicateError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apperrors.NotFoundError'
      summary: Update user by ID
      tags:
      - users
swagger: "2.0"
